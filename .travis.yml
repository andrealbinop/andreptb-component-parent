language: java

env:
  global:
    secure: 
    
before_install:
- openssl aes-256-cbc -K $encrypted_75fbbe5cc720_key -iv $encrypted_75fbbe5cc720_iv -in src/deploy/private.key.enc -out src/deploy/private.key -d
- gpg --import src/deploy/private.key && gpg --import src/deploy/public.key   

script:
- mvn -s src/config/ci/mvn-settings.xml deploy -DskipTests -Dmaven.install.skip -DstagingDescription=$TRAVIS_COMMIT -Dgithub.global.userName=andreptb -Dgithub.global.oauth2Token=$GH_TOKEN
